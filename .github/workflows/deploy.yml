name: Build, Test & Deploy to Azure

on:
  push:
    branches:
      - master

jobs:
  build-test-push:
    name: Build, Test, and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # - name: 📦 Install dependencies
      #   run: npm ci

      # - name: ✅ Run tests
      #   run: npm run test

      - name: 🏷️ Extract version from package.json
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: 🐳 Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: 🔨 Build Docker image with version and latest tags
        run: |
          docker build -t ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }} .
          docker tag ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }} ghcr.io/${{ github.repository }}:latest

      - name: 🚀 Push Docker images to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          docker push ghcr.io/${{ github.repository }}:latest

  deploy:
    name: Deploy to Azure Web App for Containers
    runs-on: ubuntu-latest
    needs: build-test-push

    steps:
      - name: 📦 Deploy latest image to Azure
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          images: ghcr.io/${{ github.repository }}:latest
